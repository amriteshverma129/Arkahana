backend:
  name: git-gateway
  branch: master

media_folder: "_site/Image"
public_folder: "/Image"

collections:
  - name: "posts"
    label: "Posts"
    files: "src/_data/posts.json"
    extension: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }