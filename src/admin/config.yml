backend:
  name: git-gateway
  branch: master

media_folder: "_site/Image"
public_folder: "/Image"

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/_data/_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }