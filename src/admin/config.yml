backend:
  name: git-gateway
  branch: master

media_folder: "_site/image"
public_folder: "/image"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_data"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "layout/post.html",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Post Body", name: "body", widget: "html" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }   
